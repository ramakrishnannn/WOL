<div *ngIf="!top" class="container-fluid" style="padding: 0px !important">
  <side-bar></side-bar>
  <div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-4"  style="padding: 20px !important">

  <div class="panel panel-default">
  <div class="panel-heading" style="border-radius: 0px;">View Invoice</div>
  <div class="panel-body table-responsive">
        <div  style="text-align: right !important;">
                
                <select class="col-xs-2,form-control input-sm" [(ngModel)]="rowsOnPage" >
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
                 <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                <thead>
                <tr>
                    <th style="width: 20%">
                        <mfDefaultSorter [by]="getMonthVal">Invoice Month</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="year">Amount</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="amount">Paid Amount</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                          <mfDefaultSorter by="paidAmount">Paid Date</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of mf.data" >
                   
                    <td>{{item.month}}-{{item.year}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.paidAmount}}</td>
                    <td>{{item.paidDate}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]=""></mfBootstrapPaginator>
                        <span style="display: flex;justify-content: center">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg" routerLink="/billing" routerLinkActive="active1">View Usage Details</button>
          </span>
                    </td>
                </tr>
                </tfoot>
            </table>
  </div>
</div>
</div>
</div>
