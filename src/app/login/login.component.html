<div id="wrapper">
<div style="background-color: #23282e;">    <div class="brand">
        <img src="../img/windstream-logo.png" style="height: 50px;padding: 6px">
      </div></div>
      <div  *ngIf="show" class="alert alert-danger" role="alert">
 <i class="fa fa-warning faa-flash animated"></i> Validation Failed.Please check your Credentials!!

<div id="login" class="col-xs-12 col-sm-4 col-sm-offset-4">   
<img src="../images/min_logo.png">    <span>Windstream</span> 
       <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
               
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username" />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button [disabled]="loading" class="btn btn-info">Login</button>
